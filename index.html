<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Easy-Vreco</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" data-activates="mobile-demo" class="button-collapse pulse"><i class="material-icons">menu</i></a>
      <div id="findBtn2" class="hide-on-med-and-up left-align">
        <a id="findMe2" class="waves-effect waves-light btn">Encuéntrame</a>
      </div>
      <form>
        <ul class="hide-on-med-and-down">
          <li class="btnLeft">
            <div id="findBtn" class="left-align">
              <a id="findMe" class="waves-effect waves-light btn">Encuéntrame</a>
            </div>
          </li>
          <li class="inputL">
            <div class="input-field right-align">
              <i class="material-icons prefix routeIcons">home</i>
              <input id="start" type="text" placeholder="">
              <label for="start">Partida</label>
            </div>
          </li>
          <li class="inputL">
            <div class="input-field right-align">
              <i class="material-icons prefix routeIcons">place</i>
              <input id="finish" type="text" placeholder="">
              <label for="finish">Llegada</label>
            </div>
          </li>
          <li class="btnRight">
            <div id="traceBtn" class="right-align">
              <a id="traceRoute" class="waves-effect waves-light btn">Trazar Ruta</a>
            </div>
          </li>
        </ul>
      </form>
      <form>
        <ul class="side-nav center-align z-depth-3" id="mobile-demo">
          <li class="listSmall">
            <div class="inputSm input-field center-align">
              <i class="large material-icons prefix routeIcons2">home</i>
              <input id="start2" type="text">
              <label for="start2">Partida</label>
            </div>
          </li>
          <li class="listSmall">
            <div class="inputSm input-field center-align">
              <i class="large material-icons prefix routeIcons2">place</i>
              <input id="finish2" type="text">
              <label for="finish2">Llegada</label>
            </div>
          </li>
          <li class="listSmall">
            <div id="traceBtn2" class="center-align">
              <a id="traceRoute2" class="waves-effect waves-light btn">Trazar Ruta</a>
            </div>
          </li>
        </ul>
      </form>
    </div>
  </nav>
  <section>
    <div class="row">
      <div class="col s12 l12">
        <div id="map"></div>
      </div>
    </div>
  </section>
  <!-- Script -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCtba6bh9mprLe-FUZTQYR8yLgcR0Tqug&callback=initMap&libraries=places">
  </script>
  <script src="assets/js/app.js"></script>  
</body>
</html>
